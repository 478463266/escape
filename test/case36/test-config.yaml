service:
    MAPPER:
        mapping-enabled: false
    SCHEDULED_SERVICE_REQUEST_DELAY: 0
orchestration:
    MAPPER:
        mapping-enabled: true
    Sl-Or:
        virtualizer_type: GLOBAL
        diff: true
adaptation:
    CLEAR-DOMAINS-AFTER-SHUTDOWN: true
    MANAGERS:
    - VPN-VNFM4
    VPN-VNFM4:
        module: escape.adapt.managers
        class: BasicDomainManager
        domain_name: VPN-VNFM4
        adapters:
            TOPOLOGY:
                module: escape.adapt.adapters
                class: VirtualizerBasedStaticFileAdapter
                path: test/case36/vpn-vnfm4.xml
                log_dir: test/case36
                diff: true
test:
    timeout: 5
